 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Welcome to Kokoa Talk</title>
     <link rel="stylesheet" href="css/style.css">
 </head>
 <body>
      <div class="status-bar">
          <div class="status-bar_colum">
              <span>No Service</span>
              <i class="fa-solid fa-wifi"></i>
            
          </div>
          <div class="status-bar_colum">
              <span>22:53</span>
          </div>
          <div class="status-bar_colum">
              <span>110%</span>
              <i class="fa-solid fa-battery-full fa-lg"></i>
              <i class="fa-solid fa-bolt"></i>
          </div>
      </div>
      
      <header class="welcome-header">
          <h1 class="welcome-header_title">Welcome to New world</h1>
          <p class="welcome-header_text">He who spares the rod hates his son, but he who loves him is careful to discipline him</p>
      </header>

      <form action="friends.html" method="get" id="login-form">
         <input name="username" type="text" placeholder="Email or phone number">
         <input name="password" type="password" placeholder="Password">
         <input type="submit" value="Log in">
         <a href="#">Find kokoa Account of Password</a>
      </form>

      <div id="no-mobile">
        <span>It is recommended to connect with a mobile phone./span>
    </div>


      <script src="https://kit.fontawesome.com/01fea51fe9.js" crossorigin="anonymous">
      </script>
 </body>
 </html>
