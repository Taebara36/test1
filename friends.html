<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 상단 상태바-->
     <div class="status-bar">
         <div class="status-bar_colum">
             <span>No Service</span>
             <i class="fa-solid fa-wifi"></i>
           
         </div>
         <div class="status-bar_colum">
             <span>22:53</span>
         </div>
         <div class="status-bar_colum">
             <span>110%</span>
             <i class="fa-solid fa-battery-full fa-lg"></i>
             <i class="fa-solid fa-bolt"></i>
         </div>
     </div>
     

        <header class="screen-header">
            <h1 class="screen-header_title">Friends</h1>
            <div class="screen-header_icons">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span><i class="fa-solid fa-music  fa-lg"></i></span>
                <span><i class="fa-solid fa-gear fa-lg"></i></span>
            </div>
        </header>

        <a href="" id="friends-display-link">
            <i class="fa-solid fa-circle-exclamation"></i>  Friends' Names Display
            <i class="fa-solid fa-chevron-right"></i>
        </a>


        <main class="friends-screen">
            <div class="user-component">
                <div class="user-component_column">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtc80PDSS863b8uuQixPXRT-I7BgypUExf8A&usqp=CAU" class="user-component_avatar user-component_avatar--xl">
                    <div class="user-component_text">
                        <h4 class="user-component_title">DDDD</h4>
    
                     <!--<h6 class="user-component_subtitle">this test</h6> -->
                    </div>
                </div>
                <div class="user-component_column"></div>
            </div>
            <div class="friends-screen_channel" >
                <div class="friends-screen_channel-header">
                    <span>Channel</span>
                    <i class="fa-solid fa-chevron-up"></i>
                </div>
                <div class="user-component">
                    <div class="user-component_column">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ37lJY1IBkt1uS4vH2VP7dPrEPBpNMZW8a6SpAbagUsqTluZZn7Grrh8KWzp6Y3dB6bDM&usqp=CAU" class="user-component_avatar user-component_avatar--sm">
                        <div class="user-component_text">
                            <h4 class="user-component_title user-component_title--not-bold">Channel</h4>
        
                        
                        </div>
                    </div>
                    <div class="user-component_column">
                        <div>
                            <span>2</span>
                         <i class="fa-solid fa-chevron-right"></i>
                        </div>
                    </div>
                </div>
            </div>
        </main>




       <!--  하단 목록 바-->
        <nav class="nav">
            <ul class="nav_list">
                <li class="nav_btn">
                    <a  class="nav_link" href="friends.html"><i class="fa-solid fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav_btn">
                    <a class="nav_link" href="chats.html">
                        <span class="nav_notification badge">1</span>
                        <i class="fa-regular fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav_btn">
                    <a class="nav_link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i>
                    </a>
                </li>
                <li class="nav_btn">
                    <a class="nav_link" href="more.html">
                        <span class="nav_point"></span>
                        <i class="fa-solid fa-ellipsis fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <div id="splash-screen">
            <i class="fa-solid fa-comment "></i>
        </div>

    <div id="no-mobile">
        <span>your screen is  very big </span>
    </div>
